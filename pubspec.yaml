name: a2orbit_player
description: "A professional offline video and audio player for Android"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Video Player
  video_player: ^2.10.1
  video_thumbnail: ^0.5.3
  
  # Audio & Background
  just_audio: ^0.9.36
  audio_session: ^0.1.16
  
  # File Management
  permission_handler: ^11.1.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Storage & Database
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # UI & Theme
  cupertino_icons: 
  google_fonts: ^6.3.3
  
  # Security
  local_auth: ^2.1.8
  
  # System
  wakelock_plus: ^1.1.4
  device_info_plus: ^9.1.1
  screen_brightness: ^2.1.7
  volume_controller: ^2.0.6
  
  # Utilities
  uuid: ^4.2.1
  crypto: ^3.0.3
  collection: ^1.18.0
  better_player_plus: ^1.1.5
  flutter_colorpicker: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
